<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
<style>
    .container{      
  margin: auto;
  width: 50%;
  padding: 10px;
}
table, th, td {
  border: 1px solid;
  border-collapse: collapse;
  width:250px;
}
.success,.error{
    color:white;
    padding:5px;
    margin:5px 0 15px 0;
}

.success{
    background-color:green;
}

.error{
    background-color:red;;
}

</style>
</head>
<body>
    <div class="container">
        <h1>Book Store</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input id="title" type="text">
            </div>
            <br>
            <div>
                <label for="Author">Author</label>
                <input id="Author" type="text">
            </div>
            <br>
            <div>
                <label for="ISBN">ISBN</label>
                <input id="ISBN" type="text">
            </div>
            <br>
            <input type="submit" value="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Action</th>
               
            </thead>
            <br>
            <br>
            <tbody id="book-list">
                
            </tbody>
        </table>
        </div>
    <script src="app1.js"></script>
</body>
</html>
